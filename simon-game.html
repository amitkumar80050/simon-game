<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon-game.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start game</h2>
    <div class="btn-container">
       <div class="line-one">
         <div id="red" class="btn red" style="button" >1</div>
        <div id="yellow" class="btn yellow" style="button" >2</div>
       </div>
        <div class="line-two">
          
            <div id="green" class="btn green" style="button" >3</div>
            <div id="purple" class="btn purple" style="button" >4</div>
        </div>
    </div>

   
  <script src="simon-game.js"></script>
</body>
</html>
