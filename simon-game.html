<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon-game.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start game</h2>
    <div id="top-score-display" style="font-weight: bold; font-size: 1.2em; margin: 0.5rem 0; color: #333;">Highest Score: â€”</div>
    <div class="btn-container">
       <div class="line-one">
         <div id="red" class="btn red" style="button" >1</div>
        <div id="yellow" class="btn yellow" style="button" >2</div>
       </div>
        <div class="line-two">
          
            <div id="green" class="btn green" style="button" >3</div>
            <div id="purple" class="btn purple" style="button" >4</div>
        </div>
    </div>

  <section id="scoreboard" style="margin-top: 2rem; text-align: center;">
    <h3>ranking Scores</h3>
    <ol id="highscores-list" style="display: inline-block; text-align: left; background: rgba(211, 187, 187, 0.9); border-radius: 6px; padding: 0.5rem 1rem; min-width: 220px;"></ol>
    <br>
    <button id="clear-scores" style="margin-top: 0.5rem; padding: 0.4rem 0.8rem; cursor: pointer;">Clear Scores</button>
  </section>
   
  <script src="simon-game.js"></script>
</body>
</html>
